<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ticket</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <div class="screen">
      <div class="left">
        <img src="img\jawan.jpg" alt="" />
        <div class="play">
          <i class="bi bi-play-fill"></i>
        </div>
        <div class="content">
          <p><b>Directed by</b> : Atlee</p>
          <br>
          <p>
            <b>Starring</b> :Shah Rukh Khan,Nayanthara Deepika Padukone, Vijay Sethupathi
          </p>
          <br>
          <p>Hindi</p>
          <p>Crime/Mystery/Action</p>
        </div>
      </div>
      <div class="right">
        <div class="head-time">
          <h1>Jawan </h1>
          <div class="time">
            <h3><i class="bi bi-clock"></i> 2hr 50min</h3>
            <h3><i class="bi bi-star-fill"  id="star"></i> 8/10 </h3>
          </div>
        </div>

        <div class="date-type">
          <div class="left-card"></div>
          <div class="right-card"></div>
        </div>
<!-- ............................................................................................................. -->
<div id="movieDetails"></div>
<button id="pvr_btn">BOOK TICKETS</button>

    </section>
      </div>
    </div>

    
    <script>
      document.getElementById("pvr_btn").addEventListener("click", function () {
  window.location.href = "/pvr";
});
    </script>
  </body>
</html>
