<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h2>Registration</h2>
    <div class="container">
        <div class="box1">
            <form id="registerForm">
                <div class="inputs"><input type="email" id="email" placeholder="Email" required><br></div>
                <div class="inputs"><input type="text" id="username" placeholder="Username" required><br></div>
                <div class="inputs"><input type="password" id="password" placeholder="Password" required><br></div>
                <div class="inputs"><button id="button" type="submit">Register</button></div>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <div class="box2">
            <img src="img/welcome.png" alt="">
        </div>
    </div>
    
    <div id="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email })
            });
            const message = await response.text();
            document.getElementById('message').textContent = message;
        });
    </script>
</body>
</html>
